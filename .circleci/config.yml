version: 2.1

orbs:
  queue: eddiewebb/queue@1.1.2

commands:
  checkout-indexes:
    steps:
      - run:
          name: Checkout
          command: |
            mkdir -p ~/.ssh

            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts

            if [ -e "/home/circleci/project/.git" ]
            then
              cd "/home/circleci/project"
              git remote set-url origin "$CIRCLE_REPOSITORY_URL" || true

              echo "Fetching $INDEXES_BRANCH ..."
              git fetch --force origin "$INDEXES_BRANCH:remotes/origin/$INDEXES_BRANCH"

              echo "Resetting to origin/$INDEXES_BRANCH"
              git reset --hard "origin/$INDEXES_BRANCH"
            else
              mkdir -p "/home/circleci/project"
              cd "/home/circleci/project"
              echo "Cloning $INDEXES_BRANCH ..."
              git clone "$CIRCLE_REPOSITORY_URL" --single-branch --branch "$INDEXES_BRANCH" .
            fi

            echo "Fetching '$CIRCLE_BRANCH' ..."
            git fetch --force origin "$CIRCLE_BRANCH:remotes/origin/$CIRCLE_BRANCH"

jobs:
  update-indexes:
    docker:
       - image: circleci/ruby:2.4.1
    environment:
      INDEXES_BRANCH: indexes-forced-no-rebase
    steps:
      - queue/until_front_of_line
      - restore_cache:
          keys:
            - forced-no-rebase-spec-indexes-source-{{ .Branch }}-{{ .Revision }}
            - forced-no-rebase-spec-indexes-source-{{ .Branch }}-
            - forced-no-rebase-spec-indexes-source-
      - checkout
      - run:
          name: Git config
          command: |
            git config --global user.email "$CIRCLE_USERNAME@users.noreply.github.com"
            git config --global user.name "$CIRCLE_USERNAME"
      - add_ssh_keys:
          fingerprints:
            - "39:12:25:06:c2:71:00:c6:7c:fe:40:a6:e7:0e:18:ed"
      - run:
          name: Generate indexes for the changes
          command: |
            ./Scripts/add_indexes.sh
      - run:
          name: Ammend commit and force push the changes
          command: |
            git add -A
            git commit --quiet -m "Add CDN indexes for all pods"
            git push origin $INDEXES_BRANCH --force
      - save_cache:
          key: forced-no-rebase-spec-indexes-source-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

workflows:
  update-indexes:
    jobs:
      - update-indexes:
          filters:
            branches:
              only: master-forced-no-rebase
